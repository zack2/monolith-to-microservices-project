branches:
  only:
    - main

language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"


script:
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-frontend zackolivier/udagram-frontend:v2
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed zackolivier/udagram-api-feed:v1
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user zackolivier/udagram-api-user:v1
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker tag reverseproxy zackolivier/reverseproxy:v1

after_script:
  - docker images
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push zackolivier/udagram-api-feed:v1
  - docker push zackolivier/udagram-api-user:v1
  - docker push zackolivier/udagram-frontend:v2
  - docker push zackolivier/reverseproxy:v1
