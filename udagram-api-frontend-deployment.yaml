apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udagram-frontend
  name: udagram-frontend
spec:
  selector:
    matchLabels:
      service: udagram-frontend
  replicas: 2
  template:
    metadata:
      labels:
        service: udagram-frontend
        api: external
    spec:
      containers:
        - image: zackolivier/udagram-frontend:v1
          name: udagram-frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
      restartPolicy: Always
